<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Tables</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="" />
<!-- Bootstrap Core CSS -->
<link th:href="@{/geshi/teacher/css/bootstrap.css}" rel='stylesheet' type='text/css' />
<!-- Custom CSS -->
<link th:href="@{/geshi/teacher/css/style.css}" rel='stylesheet' type='text/css' />
<!-- font CSS -->
<!-- font-awesome icons -->
<link th:href="@{/geshi/teacher/css/font-awesome.css}" rel="stylesheet">
<!-- //font-awesome icons -->

<link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,300,300italic,400italic,700,700italic' rel='stylesheet' type='text/css'>
<!--//webfonts--> 
<!--animate-->
<link th:href="@{/geshi/teacher/css/animate.css}" rel="stylesheet" type="text/css" media="all">

<!--//end-animate-->
<!-- Metis Menu -->

<link th:href="@{/geshi/teacher/css/custom.css}" rel="stylesheet">
<!--//Metis Menu -->
</head> 
<body class="cbp-spmenu-push">
	<div class="main-content">
		<!--left-fixed -navigation-->
		<div class=" sidebar" role="navigation">
            <div class="navbar-collapse">
				<nav class="cbp-spmenu cbp-spmenu-vertical cbp-spmenu-left" id="cbp-spmenu-s1">
					<ul class="nav" id="side-menu">
						<li>
							<a th:href="@{teachertables}"><i class="fa fa-table nav_icon"></i>所有表格 </a>
						</li>
						<li>
							<a th:href="@{searchchoose}"><i class="fa fa-book nav_icon"></i>选择题查询</a>
						</li>
						<li>
							<a th:href="@{searchjudge}"><i class="fa fa-check-square-o nav_icon"></i>判断题查询</a>
						</li>
					</ul>
					<div class="clearfix"> </div>
					<!-- //sidebar-collapse -->
				</nav>
			</div>
		</div>
		<!--left-fixed -navigation-->
		<!-- header-starts -->
		<div class="sticky-header header-section ">
			<div class="header-left">
				<!--toggle button start-->
				<button id="showLeftPush"><i class="fa fa-bars"></i></button>
				<!--toggle button end-->
				<!--logo -->
				<div class="logo">
					<a th:href="@{teachertables}">
						<h1>JAVASTUDY</h1>
						<span>TEACHER</span>
					</a>
				</div>
				<!--//logo-->
				<!--search-box-->
				<div class="search-box">
					<form class="input">
						<input class="sb-search-input input__field--madoka" placeholder="Search..." type="search" id="input-31" />
						<label class="input__label" for="input-31">
							<svg class="graphic" width="100%" height="100%" viewBox="0 0 404 77" preserveAspectRatio="none">
								<path d="m0,0l404,0l0,77l-404,0l0,-77z"/>
							</svg>
						</label>
					</form>
				</div><!--//end-search-box-->
				<div class="clearfix"> </div>
			</div>
			
			<div class="clearfix"> </div>	
		</div>
		<!-- //header-ends -->
		<!-- main content start-->
		<div id="page-wrapper">
			<div class="main-page">
				<div class="tables">
					<h3 class="title1">填空题</h3>
					<div class="panel-body widget-shadow">
						<h4>所有:</h4>
						<table class="table">
							<thead>
								<tr>
								  <th>id</th>
								  <th>单元</th>
									<th>题目</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="testfill,state:${testFillList}">
								  <th scope="row"><span th:text="${testfill.getId()}">id</span></th>
									<td><span th:text="${testfill.getUnit()}">单元</span></td>
									<td><a th:href="@{teachercheck(id=${testfill.getId()},ftitle=${testfill.getFtitle()},fanswerright=${testfill.getFanswerright()})}"><span th:text="${testfill.getFtitle()}">题目</span></a></td>
								</tr>
							</tbody>
						</table>
					</div>

					<div class="tables">
						<h3 class="title1">编程题</h3>
						<div class="panel-body widget-shadow">
							<h4>所有:</h4>
							<table class="table">
								<thead>
									<tr>
									  <th>id</th>
									  <th>单元</th>
									  <th>题目</th>

									</tr>
								</thead>
								<tbody >
									<tr th:each="testcode,state:${testCodeList}">
									  <th scope="row"><span th:text="${testcode.getId()}"></span></th>
									  <td><span th:text="${testcode.getUnit()}"></span></td>
									  <td><a th:href="@{teachercheckcode(id=${testcode.getId()},codetitle=${testcode.getCodetitle()},answerright=${testcode.getAnswerright()})}"><span th:text="${testcode.getCodetitle()}"></span></a></td>
									</tr>
								</tbody>
							</table>
						</div>

					
		<!--footer-->
		<div class="footer">
		   
		</div>
        <!--//footer-->
	</div>
	<!-- Classie -->
</body>
</html>
