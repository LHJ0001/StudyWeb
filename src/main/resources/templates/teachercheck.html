<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Tables</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="keywords" content="" />
	<!-- Bootstrap Core CSS -->
	<link th:href="@{/geshi/teacher/css/bootstrap.css}" rel='stylesheet' type='text/css' />
	<!-- Custom CSS -->
	<link th:href="@{/geshi/teacher/css/style.css}" rel='stylesheet' type='text/css' />
	<!-- font CSS -->
	<!-- font-awesome icons -->
	<link th:href="@{/geshi/teacher/css/font-awesome.css}" rel="stylesheet">
	<!-- //font-awesome icons -->

	<link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,300,300italic,400italic,700,700italic' rel='stylesheet' type='text/css'>
	<!--//webfonts-->
	<!--animate-->
	<link th:href="@{/geshi/teacher/css/animate.css}" rel="stylesheet" type="text/css" media="all">

	<!--//end-animate-->
	<!-- Metis Menu -->

	<link th:href="@{/geshi/teacher/css/custom.css}" rel="stylesheet">
<!--//Metis Menu -->
</head> 
<body class="cbp-spmenu-push">
	<div class="main-content">
		<!--left-fixed -navigation-->
		<div class=" sidebar" role="navigation">
            <div class="navbar-collapse">
				<nav class="cbp-spmenu cbp-spmenu-vertical cbp-spmenu-left" id="cbp-spmenu-s1">
					<ul class="nav" id="side-menu">
					
						<li>
							<a class="chart-nav"><i class="fa fa-bar-chart nav_icon"></i>批阅界面<span class="nav-badge-btm pull-right">new</span></a>
						</li>
					</ul>
					<div class="clearfix"> </div>
					<!-- //sidebar-collapse -->
				</nav>
			</div>
		</div>
		<!--left-fixed -navigation-->
		<!-- header-starts -->
		<div class="sticky-header header-section ">
			<div class="header-left">
				<!--toggle button start-->
				<button id="showLeftPush"><i class="fa fa-bars"></i></button>
				<!--toggle button end-->
				<!--logo -->
				<div class="logo">
					<a th:href="@{teachertables}">
						<h1>JAVASTUDY</h1>
						<span>TEACHER</span>
					</a>
				</div>
				<!--//logo-->
				<!--search-box-->
				<div class="search-box">
					<form class="input">
						<input class="sb-search-input input__field--madoka" placeholder="Search..." type="search" id="input-31" />
						<label class="input__label" for="input-31">
							<svg class="graphic" width="100%" height="100%" viewBox="0 0 404 77" preserveAspectRatio="none">
								<path d="m0,0l404,0l0,77l-404,0l0,-77z"/>
							</svg>
						</label>
					</form>
				</div><!--//end-search-box-->
				<div class="clearfix"> </div>
			</div>
			<div class="header-right">
				 
			</div>
			<div class="clearfix"> </div>	
		</div>
		<!-- //header-ends -->
		<!-- main content start-->
		<div id="page-wrapper">
			<div class="main-page signup-page">
				<h3 class="title1">批阅</h3>
				
				<div class="sign-up-row widget-shadow">
					<h5>答题信息 :</h5>
					<div class="sign-u">
						<div class="sign-up1">
							<h4>id :</h4>
						</div>
						<div class="sign-up2">
								<input type="text" readonly th:value="${id}">
						</div>
						<div class="clearfix"> </div>
					</div>
					<div class="sign-u">
						<div class="sign-up1">
							<h4>题目 :</h4>
						</div>
						<div class="sign-up2">
								<input type="text" readonly th:value="${ftitle}">
						</div>
						<div class="clearfix"> </div>
					</div>
					<div class="sign-u">
						<div class="sign-up1">
							<h4>学生答案 :</h4>
						</div>
						<div class="sign-up2">
								<input type="text" required readonly th:value="${fanswerright}">
						</div>
						<div class="clearfix"> </div>
					</div>
					<div class="sign-u">
						<div class="sign-up1">
							<h4>评分 :</h4>
						</div>
						<div class="sign-up2">
								<input type="text" required th:name="score">
						</div>
						<div class="clearfix"> </div>
					</div>
					
					<div class="sub_home">
						<a th:href="@{teachertables}"><input type="submit" value="批阅"></a>
						<div class="clearfix"> </div>
					</div>
				</div>
			</div>
		</div>
		<!--footer-->
		
        <!--//footer-->
	</div>
		
	
</body>
</html>
