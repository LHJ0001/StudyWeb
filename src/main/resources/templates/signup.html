
<!doctype html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <!-- meta data -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

        <!--font-family-->
		<link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&amp;subset=devanagari,latin-ext" rel="stylesheet">
        
        <!-- title of site -->
        <title>注册</title>

		<!-- For favicon png -->
		<link rel="shortcut icon" type="image/icon" th:href="@{/logo/favicon.png}">

		<!--font-awesome.min.css-->
		<link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">

		<!--animate.css-->
		<link rel="stylesheet" th:href="@{/css/animate.css}">

		<!--bootstrap.min.css-->
		<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

		<!-- bootsnav -->
		<link rel="stylesheet" th:href="@{/css/bootsnav.css}" >

		<!--style.css-->
		<link rel="stylesheet" th:href="@{/css/style.css}">

		<!--responsive.css-->
		<link rel="stylesheet" th:href="@{/css/responsive.css}">
        
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		
        <!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

    </head>
	
	<body>
		<!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->
		
		<!-- signin end -->
		<section class="signin signup">
			<div class="container">

				<div class="sign-content">
					<h2>注册</h2>
					
					<div class="row">
						<div class="col-sm-12">
							<div class="signin-form">
								<form th:action="@{/register}" th:method="post">
									<div class="form-col">
										<div class="form-group">
										    <label for="signin_form" >姓名</label>
										    <input type="text" th:name="username" class="form-control" id="signin_form" placeholder="姓名">
										</div><!--/.form-group -->
									</div><!--/.form-col -->
									<div class="form-col1">
										<div class="form-group">
											<label for="signin_form">手机号</label>
										    <input type="text" th:name="phone" class="form-control" id="signin_form" placeholder="手机号">
										</div><!--/.form-group -->
									</div><!--/.form-col1 -->
									<div class="form-group">
										<label for="signin_form">邮箱</label>
									    <input th:name="email" class="form-control" id="signin_form" placeholder=" 输入你的邮箱">
									</div><!--/.form-group -->
									<div class="form-group">
										<label for="signin_form">学号</label>
										<input type="text" th:name="id" class="form-control" id="signin_form" placeholder=" 输入你的学号">
									</div><!--/.form-group -->
									<div class="form-group">
										<label for="signin_form">专业</label>
										<input type="text" th:name="speciality" class="form-control" id="signin_form" placeholder=" 输入你的专业">
									</div><!--/.form-group -->
									<div class="form-group">
										<label for="signin_form">密码</label>
									    <input type="password" th:name="password" class="form-control" id="signin_form" placeholder="输入你的密码">
									</div><!--/.form-group -->
									<div class="form-group">
										<label for="signin_form">再次输入密码</label>
									    <input type="password" th:name="checklist" class="form-control" id="signin_form" placeholder="再次输入密码">
									</div><!--/.form-group -->

							</div><!--/.signin-form -->
						</div><!--/.col -->
					</div><!--/.row -->
					
					<div class="row">
						<div class="col-sm-12">
							<div class="signin-password">
								<div class="awesome-checkbox-list">
									<ul class="unstyled centered">

										<li>
										    <input class="styled-checkbox" id="styled-checkbox-2" type="checkbox" value="value2">
										    <label for="styled-checkbox-2">接受协议</label>
										</li>

										<li></li>

									</ul>
								</div><!--/.awesome-checkbox-list -->
							</div><!--/.signin-password -->
						</div><!--/.col -->
					</div><!--/.row -->


					<div class="row">
						<div class="col-sm-12">
							<div class="signin-footer">
								<button type="button" class="btn signin_btn" th:type="summit">
							注册
								</button>
								</form><!--/form -->
								<p>
									注册已完成 ?
									<a href="signin">登录</a>
								</p>
							</div><!--/.signin-footer -->
						</div><!--/.col-->
					</div><!--/.row -->

				</div><!--/.sign-content -->


			</div><!--/.container -->

		</section><!--/.signin -->
		
		<!-- signin end -->

		<!--footer copyright start -->
		<footer class="footer-copyright">
			<div id="scroll-Top">
				<i class="fa fa-angle-double-up return-to-top" id="scroll-top" data-toggle="tooltip" data-placement="top" title="" data-original-title="Back to Top" aria-hidden="true"></i>
			</div><!--/.scroll-Top-->

		</footer><!--/.hm-footer-copyright-->
		<!--footer copyright  end -->


		 <!-- Include all js compiled plugins (below), or include individual files as needed -->

		<script th:src="@{/js/jquery.js}"></script>
        
        <!--modernizr.min.js-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>

		<script th:src="@{/js/bootstrap.min.js}"></script>

		<!-- bootsnav js -->
		<script th:src="@{/js/bootsnav.js}"></script>

		<!-- jquery.sticky.js -->
		<script th:src="@{/js/jquery.sticky.js}"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>


		<!--Custom JS-->
		<script th:src="@{/js/custom.js}"></script>

    </body>
	
</html>
